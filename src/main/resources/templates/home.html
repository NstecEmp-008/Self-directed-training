<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ホーム画面</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-sm w-full text-center space-y-6">
    
    <!-- ロゴ風アイコン -->
    <div class="flex justify-center">
      <div class="bg-blue-600 text-white w-16 h-16 flex items-center justify-center rounded-full shadow-md">
        <span class="text-2xl font-bold">¥</span>
      </div>
    </div>

    <h1 class="text-3xl font-extrabold text-gray-800">
      ようこそ！
    </h1>
    <p class="text-gray-600 text-sm">
      サービスをご利用いただくには、<br>ログインまたはアカウント登録を行ってください。
    </p>
    
    <div class="space-y-4 pt-2">
      <!-- ログインボタン -->
      <a href="/admin/login" class="block">
        <button class="w-full bg-blue-600 text-white py-3 rounded-full font-bold text-lg shadow-md transition transform hover:scale-105 hover:shadow-lg hover:bg-blue-700">
          ログイン
        </button>
      </a>

      <!-- アカウント登録ボタン -->
      <a href="/register" class="block">
        <button class="w-full bg-gray-200 text-gray-800 py-3 rounded-full font-bold text-lg shadow-md transition transform hover:scale-105 hover:shadow-lg hover:bg-gray-300">
          アカウント登録
        </button>
      </a>
    </div>
  </div>
</body>
</html>
