<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <title>購入完了</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full text-center space-y-6">
    
    <!-- タイトル -->
    <h2 class="text-2xl font-bold text-green-600">購入完了</h2>

    <!-- メッセージ -->
    <p th:text="${message}" class="text-gray-700 text-lg"></p>

    <!-- 戻るリンク -->
    <div class="pt-4">
      <a th:href="@{/user/stocks}" 
         class="inline-block bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
        株一覧へ戻る
      </a>
    </div>
  </div>

</body>
</html>
