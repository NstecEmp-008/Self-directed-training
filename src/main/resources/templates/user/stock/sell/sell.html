<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>銘柄売却</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full space-y-6">
    <!-- タイトル -->
    <h1 class="text-3xl font-extrabold text-red-600 text-center">銘柄売却</h1>

    <!-- 銘柄名とグラフ -->
    <div>
      <h2 class="text-xl font-bold text-gray-700 mb-2" th:text="${userStock.name} + ' の価格推移'"></h2>
      <div class="chart-container">
        <canvas id="stockChart" class="w-full h-64"></canvas>
      </div>
    </div>

    <!-- 現在の銘柄情報 -->
    <div class="bg-gray-50 p-4 rounded-lg border space-y-2">
      <p><strong>銘柄コード:</strong> <span th:text="${userStock.symbol}"></span></p>
      <p>
        <strong>現在価格:</strong>
        <span id="currentPrice"
              class="font-bold text-red-500"
              th:text="${#numbers.formatDecimal(userStock.price, 0, 'POINT', 2, 'COMMA')}">150.00</span> 円
      </p>
      <p><strong>保有株数:</strong> <span th:text="${userStock.quantity}"></span> 株</p>
    </div>

    <!-- 売却フォーム -->
    <form th:action="@{/user/stock/sell/confirm}" method="post" class="space-y-4">
      <div>
        <label for="quantity" class="block font-bold text-gray-700">売却数量:</label>
        <input type="number" id="quantity" name="quantity" min="1" required
               class="w-full border rounded-lg px-3 py-2 mt-1 focus:ring-2 focus:ring-red-500">
      </div>
      <input type="hidden" id="stockId" name="stockId" th:value="${userStock.stockId}">
      <button type="submit"
              class="w-full bg-red-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-red-700 transition">
        売却確認へ
      </button>
    </form>

    <!-- 戻るリンク -->
    <div class="text-center">
      <a th:href="@{/user/stock/portfolio}" 
         class="inline-block mt-4 text-gray-600 hover:text-gray-800 font-bold">← 保有株一覧に戻る</a>
    </div>
  </div>

  <!-- JS -->
  <script>
    const stockId = document.getElementById('stockId').value;

    // Chart.js 初期化
    const ctx = document.getElementById('stockChart').getContext('2d');
    const stockChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: '価格',
          data: [],
          borderColor: 'red',
          borderWidth: 2,
          fill: false
        }]
      },
      options: { responsive: true }
    });

    // WebSocket 接続
    const socket = new SockJS('/ws');
    const stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
      console.log("✅ WebSocket 接続成功 (売却画面)");

      stompClient.subscribe('/topic/stock/' + stockId, (message) => {
        const stock = JSON.parse(message.body);
        const now = new Date().toLocaleTimeString("ja-JP", { hour: "2-digit", minute: "2-digit", second: "2-digit" });

        stockChart.data.labels.push(now);
        stockChart.data.datasets[0].data.push(stock.price);

        if (stockChart.data.labels.length > 10) {
          stockChart.data.labels.shift();
          stockChart.data.datasets[0].data.shift();
        }
        stockChart.update();

        document.getElementById("currentPrice").textContent = stock.price.toFixed(2);
      });
    });
  </script>
</body>
</html>
