<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>登録完了</title>
    <!-- Bootstrap 読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .page-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #003366;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 1.1rem;
            color: #28a745;
            margin-bottom: 30px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-size: 1rem;
        }
        .btn-primary:hover {
            background-color: #004080;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">登録完了</h1>
        <p class="success-message">✅ 新しい銘柄が正常に登録されました。</p>
        <div class="form-actions">
            <button class="btn btn-primary" onclick="location.href='/admin/stocks'">一覧画面に戻る</button>
        </div>
    </div>
</body>

</html>
