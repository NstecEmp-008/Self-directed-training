<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>新規銘柄登録</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Noto Sans JP', sans-serif;
        }

        .card-header {
            background-color: #003366;
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-outline-secondary {
            border-color: #6c757d;
            color: #6c757d;
        }

        .form-label {
            font-weight: 600;
        }

        .error {
            color: red;
            font-size: 0.875em;
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <!-- ✅ エラーメッセージ表示エリア -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
            <!-- ✕ ボタン -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- 成功メッセージ表示エリア -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
            <!-- ✕ ボタン -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow">
            <div class="card-header text-white text-center">
                <h3 class="mb-0">新規銘柄登録</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/stocks/confirm}" th:object="${stockForm}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                    <!-- 銘柄コード -->
                    <div class="mb-3">
                        <label for="symbol" class="form-label">銘柄コード</label>
                        <input type="text" id="symbol" class="form-control" th:field="*{symbol}" placeholder="例: 7203">
                        <div class="text-danger small" th:if="${#fields.hasErrors('symbol')}" th:errors="*{symbol}">
                        </div>
                    </div>

                    <!-- 銘柄名 -->
                    <div class="mb-3">
                        <label for="name" class="form-label">銘柄名</label>
                        <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="例: トヨタ自動車">
                        <div class="text-danger small" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <!-- 初期価格 -->
                    <div class="mb-3">
                        <label for="price" class="form-label">初期価格</label>
                        <div class="input-group">
                            <span class="input-group-text">¥</span>
                            <input type="number" step="0.01" id="price" class="form-control" th:field="*{price}"
                                placeholder="1000.00">
                        </div>
                        <div class="text-danger small" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
                    </div>

                    <!-- 業種 -->
                    <div class="mb-3">
                        <label for="industry" class="form-label">業種</label>
                        <select id="industry" class="form-select" th:field="*{industry}">
                            <option value="">選択してください</option>
                            <option value="テクノロジー">テクノロジー</option>
                            <option value="金融">金融</option>
                            <option value="ヘルスケア">ヘルスケア</option>
                            <option value="エネルギー">エネルギー</option>
                            <option value="その他">その他</option>
                        </select>
                        <div class="text-danger small" th:if="${#fields.hasErrors('industry')}" th:errors="*{industry}">
                        </div>
                    </div>

                    <!-- ボタン -->
                    <div class="d-flex justify-content-between">
                        <a th:href="@{/admin/menu}" class="btn btn-outline-secondary">キャンセル</a>
                        <button type="submit" class="btn btn-primary">確認画面へ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
