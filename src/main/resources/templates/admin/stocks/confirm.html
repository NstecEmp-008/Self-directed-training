<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>銘柄登録内容確認</title>
    <!-- Bootstrap 読み込み -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f7fa;
            font-family: 'Noto Sans JP', sans-serif;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        }
        .page-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #003366;
            margin-bottom: 15px;
        }
        .confirm-message {
            margin-bottom: 25px;
            color: #444;
        }
        .confirm-details {
            margin-bottom: 25px;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1rem;
        }
        .detail-label {
            font-weight: bold;
            color: #003366;
        }
        .form-actions {
            text-align: center;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #0d6efd;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
        }
        .btn-primary:hover {
            background-color: #004080;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            margin-left: 10px;
        }
        .btn-secondary:hover {
            background-color: #565e64;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="page-title">銘柄登録内容確認</h1>
        <p class="confirm-message">以下の内容で登録します。よろしいですか？</p>

        <div class="confirm-details">
            <div class="detail-item">
                <span class="detail-label">銘柄コード:</span>
                <span th:text="${stockForm.symbol}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">銘柄名:</span>
                <span th:text="${stockForm.name}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">初期価格:</span>
                <span th:text="${stockForm.price}"></span>
            </div>
            <div class="detail-item">
                <span class="detail-label">業種:</span>
                <span th:text="${stockForm.industry}"></span>
            </div>
        </div>

        <!-- 登録実行フォーム -->
        <form th:action="@{/admin/stocks/complete}" th:object="${stockForm}" method="post">
            <!-- CSRF対策 -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 入力値を hidden で送信 -->
            <input type="hidden" th:field="*{symbol}" />
            <input type="hidden" th:field="*{name}" />
            <input type="hidden" th:field="*{price}" />
            <input type="hidden" th:field="*{industry}" />

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">登録</button>
                <a th:href="@{/admin/stocks/register}" class="btn btn-secondary">戻る</a>
            </div>
        </form>
    </div>
</body>

</html>
