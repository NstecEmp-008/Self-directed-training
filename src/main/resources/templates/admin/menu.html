<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>管理者メニュー</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Noto Sans JP', sans-serif;
    }
    .menu-container {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
    }
    .menu-container h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #003366;
    }
    .menu-container p {
      color: #555;
      margin-bottom: 30px;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }
    .menu-list li {
      margin: 15px 0;
    }
    .menu-list a {
      text-decoration: none;
      font-size: 1.1rem;
      color: #0d6efd;
      font-weight: 600;
      transition: color 0.2s;
    }
    .menu-list a:hover {
      color: #004080;
    }
    .btn-logout {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      transition: background-color 0.2s;
    }
    .btn-logout:hover {
      background-color: #b02a37;
    }
  </style>
</head>

<body>
  <div class="menu-container">
    <h1>管理者メニュー</h1>
    <p>ようこそ、管理者ページへ。</p>

    <ul class="menu-list">
      <li><a th:href="@{/admin/stocks}">📈 銘柄管理</a></li>
    </ul>

    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn-logout">ログアウト</button>
    </form>
  </div>
</body>

</html>
